image: docker:stable

services:
  - docker:dind

stages:
  - build
  - deploy

default:
  before_script:
    - docker info

build:
  stage: build
  script:
    - echo "Building the application..."
    - |
      if [ $(docker ps -aq -f name=builder-container) ]; then
        docker stop builder-container || true
        docker rm builder-container || true
      fi
    - mkdir -p artifacts
    - docker build -t app-builder -f Dockerfile.build .
    - docker run --name builder-container app-builder /bin/sh -c "ls /artifacts" || true
    - docker cp builder-container:/artifacts/sharingcodes-0.0.1-SNAPSHOT.jar ./artifacts/app.jar
    - docker rm builder-container
  artifacts:
    paths:
      - artifacts/app.jar

deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - echo "Deploying the application..."
    - docker build -t run-app -f Dockerfile.run .
    - docker run run-app
